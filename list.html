<html>

<head>
</head>

<body>
    <h4>Daftar Pesanan</h4>
    <div id="list"></div>
</body>

<script>
    const electron = require("electron");
    const {
        ipcRenderer
    } = electron;

    ipcRenderer.send("appointment:request:list");

    ipcRenderer.on("appointment:response:list", (event, appointments) => {
        const listDiv = document.getElementById("list");
        appointments.forEach(appointment => {
            const appointmentDiv = document.createElement("div");

            const nameParagraph = document.createElement("p");
            nameParagraph.innerHTML = `Lokasi: ${appointment.name}`;

            const dateParagraph = document.createElement("p");
            dateParagraph.innerHTML = `Pengambilan: ${appointment.date}`;

            const dateParagraph = document.createElement("p");
            dateParagraph.innerHTML = `Pengembalian: ${appointment.date}`;

            const nameParagraph = document.createElement("p");
            nameParagraph.innerHTML = `Mobil: ${appointment.name}`;

            const doneParagraph = document.createElement("p");
            doneParagraph.innerHTML = `Done: ${appointment.done ? "Yes" : "No"}`;

            const hr = document.createElement("hr");

            listDiv.append(appointmentDiv);

        });
    });
</script>

</html>
